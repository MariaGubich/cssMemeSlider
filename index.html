<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Meme Slider</title>
</head>
<body>
  <div class="wrapper">
  <div class="images">
  <img src="assets/img/mr-bean-1.jpg" alt="meme-1">
  <img src="assets/img/mr-bean-2.jpg" alt="meme-2">
  <img src="assets/img/mr-bean-3.jpg" alt="meme-3">
  <img src="assets/img/mr-bean-4.jpg" alt="meme-4">
  </div>

  <div class="slider-text">
    <p data-text="1">1</p>
    <p data-text="2">2</p>
    <p data-text="3">3</p>
    <p data-text="4">4</p>
  </div>

  <div class="nav-btns">
    <label>
      <span class="checkbox">
        <span class="checkbox-circle"></span>
      </span>
      <input class="slider-input" type="radio" name="memes" checked data-id="1">
    </label>
    <label>
      <span class="checkbox">
        <span class="checkbox-circle"></span>
      </span>
      <input class="slider-input" type="radio" name="memes" data-id="2">
    </label>
    <label>
      <span class="checkbox">
        <span class="checkbox-circle"></span>
      </span>
      <input class="slider-input" type="radio" name="memes" data-id="3">
    </label>
    <label>
      <span class="checkbox">
        <span class="checkbox-circle"></span>
      </span>
      <input class="slider-input" type="radio" name="memes" data-id="4">
    </label>
  </div>
</div>
</body>
</html>
